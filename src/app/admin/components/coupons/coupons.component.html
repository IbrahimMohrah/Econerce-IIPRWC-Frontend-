<div class="coupons-container">
    <!-- Page Header -->
    <div class="page-header">
        <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                <line x1="7" y1="7" x2="7.01" y2="7"/>
            </svg>
        </div>
        <div class="header-text">
            <h2>Coupons Management</h2>
            <p>Manage your promotional codes and discounts</p>
        </div>
    </div>

    <!-- Table Card -->
    <mat-card class="table-card">
        <mat-card-content>
            <div class="table-wrapper">
                <table mat-table [dataSource]="coupons" class="coupons-table">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="th-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                                <span>ID</span>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let coupon">
                            <span class="id-badge">#{{ coupon.id }}</span>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="th-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                                    <line x1="7" y1="7" x2="7.01" y2="7"/>
                                </svg>
                                <span>Name</span>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let coupon">
                            <span class="name-text">{{ coupon.name }}</span>
                        </td>
                    </ng-container>

                    <!-- Code Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="th-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="16 18 22 12 16 6"/>
                                    <polyline points="8 6 2 12 8 18"/>
                                </svg>
                                <span>Code</span>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let coupon">
                            <code class="code-badge">{{ coupon.code }}</code>
                        </td>
                    </ng-container>

                    <!-- Discount Column -->
                    <ng-container matColumnDef="discount">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="th-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="19" y1="5" x2="5" y2="19"/>
                                    <circle cx="6.5" cy="6.5" r="2.5"/>
                                    <circle cx="17.5" cy="17.5" r="2.5"/>
                                </svg>
                                <span>Discount</span>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let coupon">
                            <span class="discount-badge">{{ coupon.discount }}%</span>
                        </td>
                    </ng-container>

                    <!-- Expiration Date Column -->
                    <ng-container matColumnDef="expirationDate">
                        <th mat-header-cell *matHeaderCellDef>
                            <div class="th-content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Expiration</span>
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let coupon">
                            <span class="date-text">{{ coupon.expirationDate | date:'dd/MM/yyyy' }}</span>
                        </td>
                    </ng-container>

                    <!-- Header and Rows -->
                    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'code', 'discount', 'expirationDate']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'code', 'discount', 'expirationDate'];" class="data-row"></tr>

                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
