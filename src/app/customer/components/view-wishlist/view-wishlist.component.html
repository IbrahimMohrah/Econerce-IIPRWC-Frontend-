<div class="wishlist-page">
    <!-- Page Header -->
    <div class="page-header">
        <mat-icon class="header-icon">favorite</mat-icon>
        <h1 class="page-title">My Wishlist</h1>
        <p class="page-subtitle">Your favorite products</p>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" *ngIf="products && products.length > 0">
        <div class="product-card" *ngFor="let product of products">
            <!-- Product Image -->
            <div class="product-image-wrapper">
                <img [src]="product.processedImg" 
                     alt="{{ product.productName }}" 
                     class="product-image">
                <div class="image-overlay">
                    <mat-icon class="view-icon">visibility</mat-icon>
                </div>
            </div>

            <!-- Product Content -->
            <div class="product-content">
                <!-- Product Name -->
                <h3 class="product-name">{{ product.productName }}</h3>

                <!-- Product Description -->
                <p class="product-description">{{ product.productDescription }}</p>

                <!-- Product Price -->
                <div class="product-price">
                    <mat-icon class="price-icon">payments</mat-icon>
                    <span class="price-value">{{ product.price | currency }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!products || products.length === 0">
        <mat-icon class="empty-icon">favorite_border</mat-icon>
        <h2>Your wishlist is empty</h2>
        <p>Add products you love to your wishlist</p>
    </div>
</div>
