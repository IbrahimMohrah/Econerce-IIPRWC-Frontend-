<div class="products-page">
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-header">
            <h1 class="page-title">Discover Products</h1>
            <p class="page-subtitle">Find exactly what you're looking for</p>
        </div>
        
        <form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>Search products...</mat-label>
                <input matInput formControlName="title" placeholder="Type to search">
                <button mat-icon-button matSuffix color="primary" type="submit" [disabled]="searchProductForm.invalid">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>

    <!-- Products Grid -->
    <div class="products-grid">
        <div class="product-card" *ngFor="let product of products">
            <!-- Product Image -->
            <div class="product-image-wrapper" routerLink="/customer/product/{{product.id}}">
                <img [src]="product.processedImg" alt="{{ product.name }}" class="product-image">
                <div class="image-overlay">
                    <mat-icon class="view-icon">visibility</mat-icon>
                </div>
            </div>

            <!-- Product Content -->
            <div class="product-content">
                <!-- Product Header -->
                <div class="product-header">
                    <h2 class="product-name" routerLink="/customer/product/{{product.id}}">
                        {{ product.name }}
                    </h2>
                    <div class="product-price">
                        {{ product.price | currency }}
                    </div>
                </div>

                <!-- Product Description -->
                <p class="product-description">{{ product.description }}</p>

                <!-- Product Meta -->
                <div class="product-meta">
                    <div class="meta-item">
                        <mat-icon class="meta-icon">category</mat-icon>
                        <span class="meta-text">{{ product.categoryName }}</span>
                    </div>
                </div>

                <!-- Add to Cart Button -->
                <button mat-raised-button 
                        color="primary" 
                        class="add-to-cart-button" 
                        (click)="addToCart(product.id)">
                    <mat-icon>shopping_cart</mat-icon>
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!products || products.length === 0">
        <mat-icon class="empty-icon">inventory_2</mat-icon>
        <h2>No products found</h2>
        <p>Try adjusting your search or check back later</p>
    </div>
</div>
